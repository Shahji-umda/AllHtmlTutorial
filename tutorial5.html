<body>
    <h3> ids and classes tutorials</h3>
    <div id="mainBox" class="redbug">
            this is main boxes

    <!-- select and press control + / to comment -->

        <!-- . is for class and # is for id -->
        <span class=" redbug"></span>
        <span id="mainbox"> </span>
        <div class=" redbug blackborder anotherclass" ></div>
        <!-- Emmet takes div tag as default -->
        <div class="blackbackground"></div>

        <!-- creating multiple elements using element -->
        <!-- span.myclass.myclass2.myclass3 + tab -->
        <span class="myclass myclass2 myclass3">first</span>
        <span class="myclass myclass2 myclass3">second </span>
        <span class="myclass myclass2 myclass3">third</span>
        <span class="myclass myclass2 myclass3">fourth</span>
        <span class="myclass myclass2 myclass3">fifth</span>
        <span class="myclass myclass2 myclass3">sixth</span>
